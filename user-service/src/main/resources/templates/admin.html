<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 400px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>관리자 페이지</h2>
    </div>

    <div>
        <h4>회원 정보</h4>
        <div><table id="userList" class="table table-striped"></table></div>


        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    type="button" id="back">뒤로가기</button>
        </div>
    </div>

</div> <!-- /container -->
</body>

<script>

    $(document).ready(function(){
        $.ajax({
            type: 'GET',
            url: '/user-service/admin/users',
            contentType: 'application/json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.setRequestHeader("ACCESS_TOKEN", sessionStorage.getItem("ACCESS_TOKEN"));
            },
            success: function (data) {
                let result = data["result"];
                let str="";
                str += "<thead><tr><th>Email</th><th>Name</th></tr></thead>"

                str +="<tbody>";
                $.each(result, function (i) {
                    str += "<tr>"
                    str += "<td>" + result[i].email + "</td>" + "<td>" + result[i].username + "</td>"
                    str += "</tr>"
                });
                str +="<tbody>";
                document.getElementById("userList").innerHTML = str;


            },
            error: function () {
                alert("접근 권한이 없습니다");
                history.back();
            },

        });

    });
    document.querySelector('#back').onclick = function() {
        history.back();
    }
</script>

</html>
