<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 400px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

<!--    <form action="item.html" th:action th:object="${joinForm}" method="post">-->
    <form>
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>-->
<!--        </div>-->

        <div>
<!--            <input type="text" id="username" th:field="*{username}" class="form-control"-->
            <label for="username">이름</label>
            <input type="text" id="username" class="form-control">
<!--            <input type="text" id="username" class="form-control">-->
<!--            th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{username}" />-->
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" class="form-control">
<!--            <div class="field-error" th:errors="*{email}" />-->
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password"  class="form-control">

<!--            <div class="field-error" th:errors="*{password}" />-->
        </div>
        <div>
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" class="form-control">
<!--            <div class="field-error" th:errors="*{passwordCheck}" />-->
        </div>



        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" id="joinBtn">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/user-service/login}'|"
                        type="button">로그인</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>


<script>
    $(document).ready(function(){
        $('#joinBtn').click(function () {
            let body ={
                username: $('#username').val(),
                email:$('#email').val(),
                password:$('#password').val(),
                passwordCheck:$('#passwordCheck').val()
            }

            $.ajax({
                type:'POST',
                url: '/user-service/api/join',
                contentType:'application/json; charset=utf-8',
                data: JSON.stringify(body),
                success: function () {
                    window.location.href="/user-service/login";
                },
                error: function (err) {
                    alert("각각에 대해 처리하기");
                },
            });

        });
    });


</script>
</html>
