<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

<!--    <form action="item.html" th:action th:object="${loginForm}" method="post">-->
    <form>
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>-->
<!--        </div>-->

        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" class="form-control">

<!--            <div class="field-error" th:errors="*{email}" />-->
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control">

<!--            <div class="field-error" th:errors="*{password}" />-->
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" id="loginBtn">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/user-service/join}'|"
                        type="button">회원가입</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>

<script>
    $(document).ready(function(){
        $('#loginBtn').click(function () {
            let body ={
                email:$('#email').val(),
                password:$('#password').val(),
            }

            $.ajax({
                type:'POST',
                url: '/user-service/api/login',
                contentType:'application/json; charset=utf-8',
                data: JSON.stringify(body),
                success: function (data) {
                    console.log("data", data);
                    sessionStorage.setItem("ACCESS_TOKEN", data.result['accessToken']);
                    sessionStorage.setItem("REFRESH_TOKEN", data.result['refreshToken']);
                    window.location.href="/user-service/profile";

                },
                error: function (err) {
                    alert("각각에 대해 처리하기");
                },
            });

        });
    });
</script>

</html>
