server:
  port: 8080 #http://localhost:8080/swagger-ui/index.html

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


spring:
  application:
    name: api-gateway-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway
            preLogger: true
            postLogger: true

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/token/**
          filters:
            - name: AuthorizationHeaderFilter
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/admin/users
          filters:
            - name: RoleAdminFilter
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**


management:
  endpoint:
    features:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - "*"


